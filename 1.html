<script type="text/javascript">	
	fn();
	$(window).scroll(fn);
	function fn(){
		var scrollT = $(window).scrollTop();
		var H = $(window).innerHeight();

		$('img').each(function(i,elem){
			if(scrollT+H > $(elem).offset().top){
				$(elem).attr('src',$(elem).attr('_src'));
			
				$(elem).animate({
					opacity:1
				},1000);
			}
		});
	}
